<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Dark Mode PDF</title>
  <style>
    body {
      font-family: sans-serif;
      width: 200px;
      padding: 10px;
      background: #222;
      color: #eee;
      text-align: center;
    }
    button {
      background: #444;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 8px 12px;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <h3>Dark Mode PDF</h3>
  <button id="toggle">Toggle Dark Mode</button>
  <p id="status"></p>
  <script src="popup.js"></script>
</body>
</html>
